{% extends 'base.html' %}
{% load static %}
{% block body_block %}
<!-- CAROUSEL SLIDER -->


<!-- INDICATORS -->
<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>

  </ol>
  <!-- first slide -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/trophy1.jpg' %}" class="d-block w-100" alt="..." style="height:450px;width:100%">
      <div class="carousel-caption d-none d-md-block">
        <h3 class="animate__animated animate__lightSpeedInRight">We Export High Quality of Products</h3>
        <button type="button" name="Button" href="{% url 'Bussinessapp:products' %}">View Products</button>

      </div>
    </div>
    <!-- second slide -->
    <div class="carousel-item">
      <img src="{% static 'images/trophy2.jpg' %}" class="d-block w-100" alt="..." style="height:450px;width:100%">
      <div class="carousel-caption d-none d-md-block">
        <h3 class="animate__animated animate__lightSpeedInRight">Alwar's Best Stop Shop For Trophy's!</h3>
        <h3 class="animate__animated animate__lightSpeedInRight">Acrylic Trophy, Fibre Trophy etc</h3>
      </div>
    </div>

  </div>
  <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>




{% endblock %}
